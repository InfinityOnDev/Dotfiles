# Set font size and font family for a clean, modern look
font_family Fira Code
font_size 15

# Enable font ligatures for a clean and modern code rendering experience
enable_font_ligatures yes

#transparency 
background_opacity 0.60

# background and foreground
 Catppuccin Mocha
# background #1e1e2e

# Cursor appearance: subtle yet visible
cursor #ffffff
cursor_text_color #000000
cursor_beam_thickness 1.5
cursor_shape_unfocused hollow

# setting cursor shape
cursor_shape block

# Setting cursor to not blink after 10 seconds 
cursor_blink_interval 0

# Set selection colors for highlighted text
selection_background #3e4e80
selection_foreground #e0def4

# Set window padding for a cleaner look
window_padding_width 4
window_padding_height 4

# Enable smooth scrolling for better responsiveness
scrollback_lines 5000

# Adjust anti-aliasing for better text clarity
use_kerning yes
render_delay 1
font_hinting full

# Sub-pixel anti-aliasing for more precise text rendering
subpixel_antialiasing yes

# Color Palette (Soft, pastel, and calming)
color0  #161320  
color1  #f28fad 
color2  #abe9b3 
color3  #f6c177  
color4  #96cdfb  
color5  #d4a5fd  
color6  #b5e8e0 
color7  #d9e0ee  
color8  #6e6a86  
color9  #f28fad  
color10 #abe9b3  
color11 #f6c177  
color12 #96cdfb  
color13 #d4a5fd  
color14 #b5e8e0  
color15 #ffffff  

# Performance optimization settings
# Disable unnecessary animations for better performance
window_animation_duration 0.15
idle_timeout 0
scrollback_lines 10000

# Disable blinking cursor to keep it smooth and less distracting
cursor_blinking no

# Tab Bar Configuration: Powerline-style slanted tabs
# Enable the tab bar and make it slanted
enable_tab_bar yes
tab_bar_edge slanted
tab_bar_style powerline

# Set tab colors and appearance for Powerline-style tabs
active_tab_background #4e8de3
active_tab_foreground #ffffff
inactive_tab_background #333333
inactive_tab_foreground #8a8a8a
inactive_tab_border #333333
active_tab_border #4e8de3
tab_separator " ┇"
active_tab_font_style   bold-italic

# Add padding and rounded corners for tabs
tab_padding 3
tab_height 24
tab_corner_radius 6
tab_border_width 2

#URL set up 
detect_urls yes 
open_url_with default 
url_style curly 
url_color #0087bd
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh 
show_hyperlink_targets no 
underline_hyperlinks hover 
copy_on_select no

#terminal bell settings  
enable_audio_bell no 
visual_bell_color none

#window borders
window_border_width 0.5pt 
draw_minimal_borders yes

shell_integration enabled
wayland_titlebar_color system
linux_display_server auto 
wayland_enable_ime yes

#initial window size 
remember_window_size  yes
initial_window_width  42c
initial_window_height 72c

#split window layouts
enabled_layouts tall:bias=50;full_size=1;mirrored=false

