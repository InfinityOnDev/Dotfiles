# Setting up the colors and copy/paste
set -g default-terminal "screen-256color"

# Set leader key to Ctrl-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload key
unbind r
bind r source-file ~/.tmux.conf \; display 'Reloaded!'

# history
set -g history-limit 4096

# enable mouse
set -g mouse on

# Pane switching using vim keys
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

# tab navigation
bind-key -n M-1 select-window -t :=1
bind-key -n M-2 select-window -t :=2
bind-key -n M-3 select-window -t :=3
bind-key -n M-4 select-window -t :=4
bind-key -n M-5 select-window -t :=5
bind-key -n M-6 select-window -t :=6
bind-key -n M-7 select-window -t :=7
bind-key -n M-8 select-window -t :=8
bind-key -n M-9 select-window -t :=9
bind-key -n M-0 select-window -t :=0

# Clock mode
set -g clock-mode-style 24

# Status bar configuration (displaying penguin icon and time)
set -g status-right 'î¯ˆ TMUX | %H:%M '

# Status bar at top (to reduce visual clutter)
set -g status-position top

# list of plugins 
set -g @plugin 'tmux-plugins/tpm'

# other examples :
# set -g @plugin 'github_username/plugin_name'
# set -g @ plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin

# Initialize TMUX plugin manager (keep this line at the very bottom of TMUX config)
run ~/.tmux/plugins/tpm/tpm'


